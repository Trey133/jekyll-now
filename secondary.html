---
layout: default
title: Program13
---
<div align="center" class="home">

  <h1 class="page-heading">Whatsit?Pages</h1>
<br/>
<div class="posts">
  {% for post in site.posts %}
    {% if post.whatsit == 'whatsit' %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>    

        <span class="post-date">{{ post.date | date_to_string }}</span>    

        {{ post.content }}
      </div>
    {% endif %}
  {% endfor %}
</div>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

<br/>
<br/>
<br/>
<br/>
</div>
<br />
